<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Sports App Launch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #EBE8D8;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .countdown-number {
      animation: pop 0.8s ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <!-- Countdown Screen -->
  <div id="countdown-screen" class="flex flex-col items-center justify-center h-screen w-screen bg-[#475161] text-white text-center">
    <h1 id="countdown" class="text-7xl font-bold countdown-number">3</h1>
  </div>

  <!-- Main Launch Section -->
  <section id="launch-section" class="hidden text-center py-16 relative overflow-hidden">
    <!-- Background Decoration -->
    <div class="absolute inset-0 flex justify-center items-center opacity-10">
      <div class="w-[500px] h-[500px] rounded-full bg-[#FF614C] blur-3xl"></div>
    </div>

    <!-- Launch Text -->
    <h1 class="text-4xl md:text-5xl font-bold text-[#475161] relative z-10">
      College Sports App Launch
    </h1>
    <p class="text-lg mt-3 text-[#475161] relative z-10">
      Sneak peek before the official release
    </p>

    <!-- Image Preview -->
    <div class="relative mt-8 flex justify-center z-10">
      <div class="bg-white rounded-3xl shadow-lg p-2 border-4 border-[#475161]">
        <img 
          src="images/screenshot1.png" 
          alt="App Preview" 
          class="w-72 md:w-96 rounded-2xl object-cover blur-sm hover:blur-none transition-all duration-700 transform scale-105"
        >
      </div>
    </div>
  </section>

  <script>
    let count = 3;
    const countdownEl = document.getElementById("countdown");

    const interval = setInterval(() => {
      count--;
      if (count > 0) {
        countdownEl.textContent = count;
        countdownEl.classList.remove("countdown-number");
        void countdownEl.offsetWidth; // restart animation
        countdownEl.classList.add("countdown-number");
      } else {
        clearInterval(interval);
        document.getElementById("countdown-screen").style.display = "none";
        const launchSection = document.getElementById("launch-section");
        launchSection.classList.remove("hidden");
        launchSection.classList.add("fade-in");
      }
    }, 1000);
  </script>

</body>
</html>
